<!DOCTYPE html>
<html>
    <head>
        <title>Formulario con Casillas de Verificación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Villanueva Acahta Eliu Mario" content="Practica017">
    </head>
    <body>
        <h1>Formularios</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
            <br />
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" />
            <br />
            <label for="genero">Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" />
            Masculino
            <input type="radio" id="femenino" name="genero" value="femenino" />
            Femenino
            <br />
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera">
                <option value="diseñoprograweb1">Diseño y Programación Web I</option>
                <option value="diseñografico">Diseño Gráfico</option>
                <option value="enfermería">Enfermería</option>
            </select>
            <br />
            <label>Intereses:</label>
            <input type="checkbox" id="musica" name="intereses" value="musica" />
            Música
            <input type="checkbox" id="deportes" name="intereses" value="deportes" />
            Deportes
            <input type="checkbox" id="lectura" name="intereses" value="lectura" />
            Lectura
            <br />
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
