<!DOCTYPE html>
<html lang="es">
<head>
    <title>FORMULARIOS</title>
</head>
<body>
    <form> <!-- etiqueta <form> es para formularios -->
        <input type="text"  > <!-- input = entrada de texto -->
        <!-- type="text" es para texto -->
        <input type="email" required > <!-- type="email" es para correos electronicos --> 
        <!-- required es para que sea *obligatorio* rellenarlo -->
        <input type="password" required name="contraseñas"> <!-- type="password" es para contraseñas --> 
        <!-- name es para identificar el campo -->
        <input type="number" placeholder="tu edad"> <!-- type="number" es para numeros -->
        <!-- placeholder es un texto que aparece dentro del campo -->
        <input type="submit" value="Enviar"> <!-- type="submit" es para boton de envio -->
        <!-- value es el texto que aparece en el boton -->
        <input type="checkbox"> <!-- type="checkbox" es para casillas de verificacion -->
        <input type="radio"> <!-- type="radio" es para botones de opcion -->
        <input type="date"> <!-- type="date" es para seleccionar fechas -->
    </form>
</body>
</html>
