<!DOCTYPE html>
<html lang="es">
<head>
    <title>IMAGENES</title>
</head>
<body>
    <!-- etiqueta <img> es para imagenes -->
    <!-- es una de las pocas que no necesitan un cierre -->
    <img src="gato.JPG" alt="un gato todo bonito" title="ฅ^•ﻌ•^ฅ">
    <!-- src es la ruta de la imagen -->
    <!-- alt es el texto alternativo que aparece si la imagen no carga -->

    <!--para poner desde otro archivo tenemos que entrar a la carpeta-->
    <img src="imagenes/gato con hearin.jpeg" alt="gato con hearin" title="ᨐฅ ♡">
    <!-- si es al reves ponemos "../" para indicar una carpeta atras-->
    <!-- Esto sirve con otros archivos, videos , audios-->
</body>
